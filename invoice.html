<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quik Invoice - Create Invoice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="invoice-preview.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="invoice-header">
        <h1>Quik Invoice</h1>
        <nav>
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <button id="resetBtn" class="nav-link"><i class="fas fa-redo"></i> Reset</button>
            <div class="theme-switch-container">
                <label class="theme-switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
                <div class="theme-icons">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="invoice-container">
        <section class="invoice-form">
            <div class="form-section">
                <h2 class="section-header"><i class="fas fa-building"></i> Your Company Details</h2>
                <div class="form-content">
                    <div class="form-group">
                        <label for="companyLogo">Company Logo</label>
                        <input type="file" id="companyLogo" accept="image/*">
                        <div class="logo-preview" id="logoPreview"></div>
                    </div>
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="companyAddress">Address</label>
                        <textarea id="companyAddress" rows="3" placeholder=""></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="companyGST">GSTIN/UIN</label>
                            <input type="text" id="companyGST" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="companyPAN">PAN</label>
                            <input type="text" id="companyPAN" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="companyState">State</label>
                        <select id="companyState" class="state-dropdown"></select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="companyEmail">Email</label>
                            <input type="email" id="companyEmail" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="companyPhone">Phone</label>
                            <input type="tel" id="companyPhone" placeholder="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-header"><i class="fas fa-user-tie"></i> Client Details</h2>
                <div class="form-content">
                    <div class="form-group">
                        <label for="clientName">Client Name</label>
                        <input type="text" id="clientName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="clientAddress">Address</label>
                        <textarea id="clientAddress" rows="3" placeholder=""></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clientGST">GSTIN/UIN</label>
                            <input type="text" id="clientGST" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="clientPAN">PAN</label>
                            <input type="text" id="clientPAN" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="clientState">State</label>
                        <select id="clientState" class="state-dropdown"></select>
                    </div>
                    <div class="form-group">
                        <label for="placeOfSupply">Place of Supply</label>
                        <input type="text" id="placeOfSupply" placeholder="">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="invoiceNumber">Invoice Number</label>
                            <input type="text" id="invoiceNumber" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="invoiceDate">Invoice Date</label>
                            <input type="date" id="invoiceDate">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-header"><i class="fas fa-list"></i> Goods & Services</h2>
                <div class="form-content">
                    <div class="items-container" id="itemsContainer">
                    </div>
                    <button id="addItemBtn" class="add-item-btn"><i class="fas fa-plus"></i> Add Item</button>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-header"><i class="fas fa-calculator"></i> Additional Amounts</h2>
                <div class="form-content">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="shippingAmount">Shipping Amount</label>
                            <input type="number" id="shippingAmount" placeholder="0.00" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="discountAmount">Discount Amount</label>
                            <input type="number" id="discountAmount" placeholder="0.00" min="0" step="0.01">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="discountType">Discount Type</label>
                            <select id="discountType">
                                <option value="fixed">Fixed Amount</option>
                                <option value="percentage">Percentage</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="shippingTaxable">Shipping Taxable</label>
                            <select id="shippingTaxable">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-header"><i class="fas fa-university"></i> Bank Details</h2>
                <div class="form-content">
                    <div class="form-group">
                        <label for="bankName">Bank Name</label>
                        <input type="text" id="bankName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="accountName">Account Holder's Name</label>
                        <input type="text" id="accountName" placeholder="">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="accountNumber">Account Number</label>
                            <input type="text" id="accountNumber" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="ifscCode">IFSC Code</label>
                            <input type="text" id="ifscCode" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="branchName">Branch Name</label>
                        <input type="text" id="branchName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="upiId">UPI ID (for QR Code)</label>
                        <input type="text" id="upiId" placeholder="yourname@upi">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-header"><i class="fas fa-comment"></i> Additional Notes</h2>
                <div class="form-content">
                    <div class="form-group">
                        <label for="additionalNotes">Narration/Notes</label>
                        <textarea id="additionalNotes" rows="3" placeholder="Enter any additional notes or terms here..."></textarea>
                    </div>
                </div>
            </div>
        </section>

        <section class="invoice-preview" id="invoicePreview">
            
        </section>
    </main>

    <div class="action-buttons">
        <button id="printInvoiceBtn"><i class="fas fa-print"></i> Print Invoice</button>
        <button id="shareWhatsappBtn"><i class="fab fa-whatsapp"></i> Share via WhatsApp</button>
    </div>

    <footer>
        <p>Â© 2025 Quik Invoice Generator. All rights reserved.</p>
        <p class="creator">Developed by Rahul Sarkar</p>
    </footer>

    
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="src/constants/states.js" type="module"></script>
    <script src="src/utils/themeManager.js" type="module"></script>
    <script src="src/components/itemRow.js" type="module"></script>
    <script src="src/utils/gstCalculator.js" type="module"></script>
    <script src="src/utils/numberToWords.js" type="module"></script>
    <script src="invoice-preview.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
